<!doctype html>
<html>
<head>
    <title>Redirecting...</title>

    <script>
        var hashList = window.location.hash.substr(1).split('&')
        var accessToken = null

        for (var i=0; i<hashList.length; i++) {
            var hashItem = hashList[i].split('=');
            if (hashItem[0] === 'access_token') {
                accessToken = hashItem[1]
                break
            }
        }

        if (accessToken) {
            localStorage.setItem('spotifyAccessToken', accessToken)
            window.close()
        }
    </script>
</head>
<body>
    Redirecting... Please close this window if it is not automatically closed.
</body>
</html>
